<div class="row">
  <div class="col-sm-6 offset-sm-3">
    <alert></alert>
    <div *ngIf="negativeBalanceError" class="alert-danger">Balance cannot be negative.</div>
        <h2 class="title">Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <div class="form-group">
        <input placeholder="Account Number"
                type="number"
               formControlName="accountNumber"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountNumber.errors }" />
        <div *ngIf="submitted && f.accountNumber.errors" class="invalid-feedback">
          <div *ngIf="f.accountNumber.errors.required">Account Number is required</div>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="Account Name"
                type="text" formControlName="accountName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.accountName.errors }" />
        <div *ngIf="submitted && f.accountName.errors" class="invalid-feedback">
          <div *ngIf="f.accountName.errors.required">Account Name is required</div>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="Account Description"
               type="text" formControlName="accountDesc"
               class="form-control" />
<!--               [ngClass]="{ 'is-invalid': submitted && f.accountDesc.errors }" />-->
<!--        <div *ngIf="submitted && f.accountName.errors" class="invalid-feedback">-->
<!--          <div *ngIf="f.accountName.errors.required">Account Name is required</div>-->
<!--        </div>-->
      </div>

      <div class="form-group">
        <label>Account Type</label>
        <select class="form-control"
                formControlName="accountType"
                style="width:auto;"
                [ngClass]="{ 'is-invalid': submitted && f.accountType.errors }">
          <div *ngIf="submitted && f.accountType.errors" class="invalid-feedback">
            <div *ngIf="f.accountType.errors.required">Account type is required</div>
          </div>
          <option [selected]="true"></option>
          <option value="Asset" >Asset</option>
          <option value="Expense" >Expense</option>
          <option value="Liability" >Liability</option>
          <option value="Equity" >Equity</option>
          <option value="Revenue">Revenue</option>
        </select>
      </div>

      <div class="form-group">
        <input placeholder="Account Subtype"
               type="text" formControlName="accountSubType"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.accountSubType.errors }" />
        <div *ngIf="submitted && f.accountSubType.errors" class="invalid-feedback">
          <div *ngIf="f.accountSubType.errors.required">Account subtype is required</div>
        </div>
      </div>


      <div class="form-group">
        <input placeholder="Normal Side"
                type="text"
                formControlName="normalSide"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.normalSide.errors }" />
        <div *ngIf="submitted && f.normalSide.errors" class="invalid-feedback">
          <div *ngIf="f.normalSide.errors.required">Normal side is required</div>
        </div>
      </div>


      <div class="form-group">
        <input placeholder="Account Balance"
               type="number"
               step="0.01"
               formControlName="accountBalance" class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.accountBalance.errors }" />
        <div *ngIf="submitted && f.accountBalance.errors" class="invalid-feedback">
          <div *ngIf="f.accountBalance.errors.required">Balance is required</div>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="Initial Balance"
               type="number"
               formControlName="accountInitBalance"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.accountInitBalance.errors }" />
        <div *ngIf="submitted && f.accountInitBalance.errors" class="invalid-feedback">
          <div *ngIf="f.accountInitBalance.errors.required">Initial Balance is required</div>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="Order"
               type="number"
               formControlName="order"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.order.errors }" />
        <div *ngIf="submitted && f.order.errors" class="invalid-feedback">
          <div *ngIf="f.order.errors.required">Order is required</div>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="debit"
               type="number"
               formControlName="debit"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.debit.errors }" />
        <div *ngIf="submitted && f.debit.errors" class="invalid-feedback">
          <div *ngIf="f.debit.errors.required">debit is required</div>
        </div>
      </div>

      <div class="form-group">
        <input placeholder="credit"
               type="number"
               formControlName="credit"
               class="form-control"
               [ngClass]="{ 'is-invalid': submitted && f.credit.errors }" />
        <div *ngIf="submitted && f.credit.errors" class="invalid-feedback">
          <div *ngIf="f.credit.errors.required">debit is required</div>
        </div>
      </div>

      <div class="form-group">
        <label>Statement</label>
        <select formControlName="statement"
                class="form-control" style="width:auto;"
                [ngClass]="{ 'is-invalid': submitted && f.statement.errors }">
          <div *ngIf="submitted && f.statement.errors" class="invalid-feedback">
            <div *ngIf="f.statement.errors.required">Statement is required</div>
          </div>
          <option [selected]="true"></option>
          <option value="BalanceSheet" >Balance Sheet</option>
          <option value="Income Statement" >Income Statement</option>
          <option value="CashFlow" >Cash Flow</option>
          <option value="RetainedEarnings" >Retained Earnings</option>
        </select>
      </div>

      <div class="form-group">
        <input placeholder="comment"
               type="string"
               formControlName="comment"
               class="form-control"/>
<!--        <div *ngIf="submitted && f.credit.errors" class="invalid-feedback">-->
<!--          <div *ngIf="f.credit.errors.required">debit is required</div>-->
<!--        </div>-->
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" style="background-color: #126178">Create</button>
        <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
        <a [routerLink]="['/chartOfAccounts']" class="btn btn-link">Cancel</a>
      </div>
    </form>
  </div>
</div>
