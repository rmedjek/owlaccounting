<app-sidebar-menu></app-sidebar-menu>
      

<div class="col-xs-6">
        <h1>Journal Entries</h1>
<table class="table table-striped" [mfData]="journalEntries" #mf="mfDataTable" [mfRowsOnPage]="5">
    <thead>
        <tr>
            
            <th (click)="sortByAccountCreatedOn()"><a>Created On</a> <a class="sort-by"></a></th>
            
            <th (click)="sortByAccountType()"><a>Account Debited</a> <a class="sort-by"></a></th>
            <th (click)="sortByAccountType()"><a>Account Credited</a> <a class="sort-by"></a></th>
            
            <th><a>Debit</a> <a class="sort-by"></a></th>
            <th><a>Credit</a> <a class="sort-by"></a></th>
            
            
        </tr>
        </thead>
        <tbody *ngFor="let journalEntry of mf.data;">
            <tr>
                <td>
                    {{journalEntry.createdDate}}
                </td>
                <td>
                    {{journalEntry.accountDebit}}
                </td>
                <td>

                </td>
                
                <td>
                    {{journalEntry.amountDebit}}
                </td>
                <td>

                </td>
                
            </tr>
            <tr>
                <td></td>
                <td></td>

                    <td>
                        {{journalEntry.accountCredit}}
                    </td>

                    <td></td>

                    <td>
                        {{journalEntry.amountCredit}}
                    </td>

            </tr>
            
            </tbody>
</table>
</div>
